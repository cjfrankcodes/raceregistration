<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="success.html">
      <div>
        <label for="firstname">First Name</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="First Name"
          required
        />
        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Last Name"
          required
        />
      </div>
      <div>
        <p>Select a Race:</p>
      </div>
      <div>
        <input type="radio" name="marathon" id="funrun" value="funrun" />
        <label for="funrun"> Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="marathon" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="marathon" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
          minlength="4"
          maxlength="15"
        />
      </div>
      <div>
        <label for="age">Select an Age Group</label>
        <select name="age" id="age">
          <option value="u18">Under18</option>
          <option value="18to30">18-30</option>
          <option value="30to50">30-50</option>
          <option value="50plus">50+</option>
        </select>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
